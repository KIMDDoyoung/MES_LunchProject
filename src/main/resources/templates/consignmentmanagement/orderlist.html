<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #container {
      width: 500px;
      margin: 0 auto;
    }
    #order_list {
      border: 1px solid #242424;
      border-collapse: collapse;
    }
    th,
    td {
      border: 1px solid #242424;
    }
    th {
      background-color: #fce6e6;
    }
    td {
      text-align: center;
    }
    button {
      margin-top: 5px;
      float: right;
      color: #fff;
      width: 100px;
      height: 40px;
      background-color: #f08080;
      text-align: center;
      border: 1px solid #929292;
      border-radius: 3px;
    }
  </style>
  <body>
    <div id="container">
      <table id="order_list">
        <thead>
          <th style="width: 100px">수주 번호</th>
          <th style="width: 200px">등록일</th>
          <th style="width: 200px">사업자번호</th>
        </thead>
        <tbody id="order_data">
          <!-- 리스트 정보 받아오기 -->
          <td id="orderNo">
            <a href="#" onclick="selectorder('AA001')"></a>
          </td>
          <td id="orderday"></td>
          <td id="comNo"></td>
        </tbody>
      </table>
      <button onclick="window.close()">닫기</button>
    </div>
    <script>
      // 가상의 데이터 리스트 (예시)
      var orderDataList = [
        { No: "AA001", orderday: "2023년 8월 23일", comNo: "2345672118" },
        { No: "AA002", orderday: "2023년 5월 23일", comNo: "2344564211" },

        // 다른 데이터도 유사한 형식으로 추가 가능
      ];

      // 데이터를 동적으로 생성하여 테이블에 추가하는 함수
      function populateOrderData() {
        var tbody = document.getElementById("order_data");

        // 데이터 리스트를 순회하며 각 항목을 테이블에 추가
        for (var i = 0; i < orderDataList.length; i++) {
          var order = orderDataList[i];
          var row = document.createElement("tr");

          // 수주번호 열
          var NoCell = document.createElement("td");
          var NoLink = document.createElement("a");
          NoLink.textContent = order.No;
          // 클릭 이벤트를 통해 데이터를 선택하도록 설정
          NoLink.onclick = function (event) {
            event.preventDefault();
            selectorder(order.No);
          };
          NoCell.appendChild(NoLink);
          row.appendChild(NoCell);

          // 등록일 열
          var orderdayCell = document.createElement("td");
          orderdayCell.textContent = order.orderday;
          row.appendChild(orderdayCell);

          // 사업자 번호 열
          var comNoCell = document.createElement("td");
          comNoCell.textContent = order.comNo;
          row.appendChild(comNoCell);

          // 완성된 행을 테이블에 추가
          tbody.appendChild(row);
        }
      }
      // 데이터를 테이블에 추가
      populateOrderData();

    //   function selectorder(orderNo) {
    //     // 회사 이름과 주소를 입력란에 자동으로 채우기
    //     document.getElementById("orderNoInput").value = orderNo;
    //     // 팝업 창 닫기
    //     window.close();
    //   }
    </script>
  </body>
</html>

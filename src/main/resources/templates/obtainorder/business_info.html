<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/obtainorder/business_info.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>
    function delete_business(){
		$.ajax({
			url : '/business/delete/'+$(this).parent().parent().children().first().text(),
			type : 'post',
			dataType : 'json',
			success:(r)=>{
				if(Number(r.count) == 0){
					alert(r.message);
					location.reload();
				}else{
					alert(r.message);
					console.log($(this).parent().parent());
					$(this).parent().parent().remove();
				}				
			}
		});
	}
    $(function(){
        $('.btn_delete').click(delete_business);
        $('.btn_upload').click(function(){
            window.location.href = 'business_info_upload.html';
        });
    });
</script>
<body>
    <div class="All">
        <div class="header">
            <a href="/mainpage">
            	<img src="/img/home.png" alt="" class="source" id="home">
            </a>
            <img src="/img/arrow_right_pink.png" alt="" class="source" id="arrow">
            <a href="#" class="source" id="headText">수주관리</a>
            <img src="/img/arrow_right_pink.png" alt="" class="source" id="arrow">
            <a href="#" class="source" id="headText">고객업체 정보</a>
        </div>
        <h1>고객업체 정보</h1>
        <p class="inquire"><span class="count">{$($.btn_search)}개</span>의 데이터가 조회되었습니다.</p>
    <div class="business_search">
        <img src="/img/search_icon.png" alt="" id="img_search">
        <input type="text" class="txt_search">
        <button class="btn_search">검색</button>
    </div>
    <table id="search_result">
        <tr>
            <th><input type="checkbox" class="check_all"></th>
            <th>번호</th>
            <th>고객업체 코드</th>
            <th>고객업체명</th>
            <th>대표자명</th>
            <th>전화번호</th>
            <th>휴대폰 번호</th>
            <th>FAX</th>
            <th>이메일</th>
        </tr>
        <tr id="info" th:each="sell : ${list}">
            <td><input type="checkbox" class="check_one"></td>
            <td>[[${sell.cNum}]]</td>
            <td>[[${sell.cCode}]]</td>
            <td>[[${sell.sName}]]</td>
            <td>[[${sell.cLeader}]]</td>
            <td>[[${sell.cTel}]]</td>
            <td>[[${sell.cPhone}]]</td>
            <td>[[${sell.cFax}]]</td>
            <td>[[${sell.cMail}]]</td>
        </tr>
    </table>
    <div class="btn_area">
        <button value="button" class="btn_delete">삭제</button>
        <button value="button" class="btn_upload">등록</button>
    </div>
    </div>
</body>
</html>

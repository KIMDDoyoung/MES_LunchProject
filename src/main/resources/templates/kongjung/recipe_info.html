<!DOCTYPE html>
<html>

<head>
	<meta charset="EUC-KR">
	<title>공정 정보</title>
	
	<th:block th:include="header/header.html"></th:block>
	<link rel="stylesheet" href="/Kongjung/recipe_info.css">
	<link rel="stylesheet" href="/global.css">

</head>

<body>
	<div id="container">
		<ul class="menu1" style="width: 1250px;">
			<li>
				<a href="/main.html">
					<img src="img/home.png" width="40" height="40" viewBox="0 0 51 51">
				</a>
			</li>
			<div style="margin-top: 15px;" width="300px" id="menu2">
				<li>
					<img src="img/arrow_right_pink.png" width="12" height="20" viewBox="0 0 17 29">
				</li>
				<li>
					<h4>공정 관리</h4>
				</li>
				<li>
					<img src="img/arrow_right_pink.png" width="12" height="20" viewBox="0 0 17 29">
				</li>
				<li>
					<h4>통합 레시피 정보</h4>
				</li>
			</div>
		</ul>
		<div class="name">
			<h2>통합 레시피 정보</h2>
			<br>
			<span class="pink">0개의</span>데이터가 조회되었습니다.
			<br>
			<div class="search">
				<form method="post">
					<label>
						<td class="search_td"><input class="search_img" type="search" placeholder="검색"></td>
						<td class="btn_td"><input class="search_btn" type="submit" value="검색"></td>
					</label>
				</form>
			</div>
		</div>
		<div class="table_container" style="margin-top: 20px;">
			<table class="table" border="2" width="1250px">
				<thead>
					<tr>
						<th scope="col">
							<input class="form-check-input" type="checkbox" value="selectall" name="selectall"
									id="checkbox1" onclick="selectAll(this)">
						</th>
						<th id="col">공정 번호</th>
						<th id="col">레시피 코드</th>
						<th>레시피 명</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td scope="row">
							<input class="form-check-input" type="checkbox" name="checkbox2"
									onclick="checkSelectAll(this)" id="checkbox1">
						</td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="btn">
			<button id="btn_delete" style="float: left" onclick="btn_delete()">선택삭제</a></button>
			<button id="btn_insert" onclick="location.href='recipeinsert'" style="float: right">등록</button>
			<button id="btn_update" onclick="location.href='recipeupdate'" style="float: right">수정</button>
		</div>
	</div>
</body>
<script>
	function checkSelectAll(checkbox)  {
  const selectall 
    = document.querySelector('input[name="selectall"]');
  
  if(checkbox.checked === false)  {
    selectall.checked = false;
  }
}
	function selectAll(selectAll)  {
  const checkboxes 
       = document.getElementsByName('checkbox2');
  
  checkboxes.forEach((checkbox) => {
    checkbox.checked = selectAll.checked;
  })
}
</script>
</html>
